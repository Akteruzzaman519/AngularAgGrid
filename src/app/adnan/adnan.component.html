              <div class="row p-2">
                <div class=" col-2">
                  <select  [(ngModel)]="this.selectedSOption"  (change)="SelectionOptChanged($event)"> 
                    <option *ngFor="let option of selectionOption" [ngValue]="option.no" >{{option.no}} </option>
                  </select>
                </div>
                <div class=" col-2">
                  <span>
                    Rows to Pin on Top:
                  </span>
                  <select  (change)="freezeTopRowChanged($event)"> 
                    <option *ngFor="let option of rows" [ngValue]="option" >{{option}} </option>
                  </select>
                </div>
                <div class=" col-2">
                  <span>
                    Rows to Pin on Bottom:
                  </span>
                  <select  (change)="freezeBottomRowChanged($event)">

                  </select>
                </div>

                  </button>
                </div>
                <div class=" col-1">
                  <button (click)="pinModel()">Left = Model</button>
                </div>

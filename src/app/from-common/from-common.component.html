<div class="card m-3">
    <div class="card-header">
        checkbox and radio btn
    </div>
    <div class="card-body">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
        Default checkbox
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
            <label class="form-check-label" for="defaultCheck2">
        Disabled checkbox
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
        Default radio
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
        Second default radio
      </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
            <label class="form-check-label" for="exampleRadios3">
        Disabled radio
      </label>
        </div>

        <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

        <label class="switch">
      <input type="checkbox" checked>
      <span class="slider round"></span>
    </label>

        <div class="row">
            <div class="col-6">
                <label for="appt">Time Picker:</label>
                <input type="time">
            </div>
            <div class="col-6">
                <label for="appt">Date Picker:</label>
                <input type="date">
            </div>
            <div class="col-6">
                <label for="appt">Date Time Picker:</label>
                <input type="datetime">
            </div>
            <div class="col-6">
                <label for="appt">Datetime-local:</label>
                <input type="datetime-local">
            </div>
            <div class="col-12 my-2">
                <label for="appt">Time Spinner:</label>
                <button class="btn btn-primary">
          <span class="spinner-border spinner-border-sm"></span>
        </button>
            </div>
            <div class="col-12 my-2">
                <label for="appt">Loader :</label>
                <div class="loader"></div>
            </div>
        </div>


    </div>
</div>

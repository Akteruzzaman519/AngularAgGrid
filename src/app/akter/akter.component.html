<div class="card">
  <div class="card-header">
    Master Details
  </div>
  <div class="card-body">

    <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowDat"
    [columnDefs]="columnDef"
>
</ag-grid-angular>

  </div>
</div>

<div class="card mt-5">
  <div class="card-header">
    Column Group
  </div>
  <div class="card-body">
    <ag-grid-angular #agGrid style="width: 100%; height: 500px;" id="myGrid" class="ag-theme-alpine" [modules]="modules"
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [debug]="true" [rowData]="rowData"
      (gridReady)="onGridReady($event)"></ag-grid-angular>
  </div>
</div>
